<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Linkked List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dqdo29iis/image/upload/v1722795862/XAHAGSbEQ3m5-aKCV6UWHA.jpg">

</head>
<body onload="app.initialize()">
    <div class="container">
        <div class="book-list">
            <h2>Books</h2>
            <ul id="books-list">

            </ul>
            
        </div>
        <div>
            <input type="search" onkeyup="app.handleKeyDown(event)" id="search" placeholder="Enter a book name" />
            <img class="book-img " id="book-img" />
            <ul id="search-list">

            </ul>
        </div>
        <div class="book-form" >
            <h2>Book Details</h2>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author">
            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Price">
            <label for="rating">Rating</label>
            <input type="number" id="rating" placeholder="Rating">
            <label for="cover">Cover URL</label>
            <input type="text" id="cover" placeholder="Cover URL">
            <button onclick="app.addBookUI()">Add Book</button>
            <button onclick="app.saveBookUI()">Save</button>
            <button onclick="app.deleteBookUI()">Delete</button>
        </div>
    </div>
    <script src="list.js"></script>
    <script src="books.js"></script>
    <script src="app.js"></script>
</body>
</html>
